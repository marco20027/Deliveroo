<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Deliveroo</title>
</head>

<body>
  <div class="homeSopra">
    <div class="container">
      <!-- menu -->
      <div class="row" style="padding-top: 15px ;">
        <div class="col">
          <img style='height:35px;' src="logo-white-deliveroo.png" />
        </div>
        <div class="col" style="text-align: right ;">
          <button class="btn btn-light me-md-2" type="button">Collabora con noi</button>
          <button class="btn btn-light" type="button">Registrati o Accedi</button>
          <button type="button" class="btn btn-light">Menu</button>
        </div>
      </div>
      <!-- fine menu -->
      <!-- sezione ricerca locali-->
      <div class="row" style="padding-top: 170px;">
        <div class="col-xs-12 col-md-7">
          <h1>I piatti che ami, a domicilio.
          </h1>
          <div class='boxRicerca'>
            <p>Inserisci il tuo indirizzo per trovare ristoranti nei dintorni
            </p>
            <div class="formRicerca">
              <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-9 ">
                  <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="inserisci il tuo indirizzo completo">
                </div>
                <div class="col-xs-12 col-sm-4 col-md-3">
                  <button class="btn btn-dark" type="button"
                    style="width: 100% ; background-color: #00ccbc;">Cerca</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--fine sezione locali-->
      <br>
      <br>
    </div> <!-- fine container-->
  </div> <!-- fine homeSopra -->
  <div>
    <!--inzio secondo container-->
    <div class="container">
      <div class="col-xs-6 col-md-6">
        <h2>La selezione di Deliveroo
        </h2>
        <div class="row">
          <div class="col">
            <img src="comfortFood.png">
            <p></p>
            </img>
          </div>
        </div>
      </div>

    </div>
    <!--fine secondo container-->


  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
